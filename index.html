<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BALAJI</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/Logo.svg" alt="Logo">
            <nav class="navbar">
                <ul class="nav_list">
                    <a class="nav_link" href="#"><li class="nav_item">HOME</li></a>
                    <a class="nav_link" href="#"><li class="nav_item">ABOUT</li></a>
                    <a class="nav_link" href="#"><li class="nav_item">CHIPS</li></a>
                    <a class="nav_link" href="#"><li class="nav_item">SERVICES</li></a>
                </ul>
            </nav>
            <a href="#" class="btn_humber"><i class="fa fa-bars fa-3x"></i></a>
            <div class="search_group">
                <img src="./images/search.svg" alt="">
                <input type="text" placeholder="Search">
            </div>
        </header>
        <section class="main">
            <div class="content_left">
                <h1 class="content_left_title">FLAMIN HOT <br> NACHOS</h1>
                <p class="content_left_text">Presenting the Classic Nachos with a Flaming Hot <br> Twist. It will Rock your taste buds with Chilli & Lime.</p>
                <div class="btn_group">
                    <button class="btn_phone"><img src="./images/phone.svg" alt="phone">+989034235687</button>
                    <a href="#" class="btn_tel"><img src="./images/tel.svg" alt="Telegram">Order In Telegram</a>
                </div>
            </div>
            <div class="content_right">
                <div class="image_wrapper">
                    <img src="./images/2958409530 2.png" alt="Chips">
                </div>
                <div class="other_chips">
                    <div class="other_chips_row">
                        <div class="svg_wrapper"><img src="./images/chili.svg" alt="chili"></div>
                        <h1 class="other_chips_title">CHILI</h1>
                    </div>
                    <div class="other_chips_row">
                        <div class="svg_wrapper" style="background-color: #D51037;"><img src="./images/corn.svg" alt="Corn"></div>
                        <h1 class="other_chips_title">CHILI</h1>
                    </div>
                    <div class="other_chips_row">
                        <div class="svg_wrapper" style="background-color: #FDB339"><img src="./images/spices.svg" alt="Spices"></div>
                        <h1 class="other_chips_title">CHILI</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="./js/script.js"></script>
